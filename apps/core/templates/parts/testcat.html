<div class="dropdown is-active is-hidden-mobile">
    <div class="dropdown-trigger">
      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
        <span>CATEGORIES</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    

    <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
        {% for category in menu_categories %}
            {% if not category.children.all %}
                <a href="{% url 'category_detail' category.slug %}" class="dropdown-item">{{ category.title }}</a>
            {% else %}
                
                <ul><a href="{% url 'category_detail' category.slug %}" class="dropdown-item">{{ category.title }}</a>
                
                    <li class="dropdown-item">
                        {% for subcategory in category.children.all %}
                            <a href="{% url 'category_detail' subcategory.slug %}">{{ subcategory.title }}</a>
                        {% endfor %}
                    </li>
                </ul>
            {% endif %}		
        {% endfor %}
        
        </div>
    </div>
</div>
